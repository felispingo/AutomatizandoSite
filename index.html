<!doctype html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Logo animado</title>
        <meta name="description" content="Logo animado para o site do grupo Automatizando">
        <style>
            img{
                width: 480px;
                margin-top: -35px;
                transform: rotate(-54.3deg);
                animation: logoAnimado 3s infinite;
            }

            @keyframes logoAnimado {
                0% {margin-top: -35px}
                50% {margin-top: -15px}
            }
        </style>
    </head>
    <body><img src="arduino.png"></body>
</html>
